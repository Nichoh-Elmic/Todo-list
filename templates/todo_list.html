{% extends 'templates/home.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <a href="{% url 'todo_create' %}" class="btn btn-primary mb-3">Add New To-Do</a>
        <ul class="list-group">
            {% for todo in todos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'todo_detail' todo.id %}">{{ todo.title }}</a>
                <span>
                    <a href="{% url 'todo_update' todo.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'todo_delete' todo.id %}" class="btn btn-sm btn-danger">Delete</a>
                </span>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
